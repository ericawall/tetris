<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tetris is a tile-matching puzzle game, created in Russia in 1984. The goal of the game is to destroy lines of blocks before they reach the top">
    <meta name="keywords" content="Tetris Game, tetris, falling blocks, game, retro game, gaming, tile-matching">
    <meta name="author" content="Erica Wall">
    
    <!-- Bootstrap v5.1.3 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Tetris Game</title>
</head>
<body>
    <!-- White box game container-->
    <div id="game container" class="border-2 rounded bg-light">
        
        <!-- Top of the game container -->
        <div class="top-line">         
            <!-- Icon for username-->
            <i class="far fa-user-circle user-icon" id="user-icon" aria-hidden="true"></i>
            <p id="username"></p>
            <!-- Icon for game instructions -->            
            <i class="far fa-question-circle" id="instructions-icon" aria-label="Open game instructions icon"></i>
        </div>
        
        <!-- Main screen with game title and user login -->
        <div id="login-area">
            Login area & welcome text goes here
        </div>

        <!-- Modal with game controls instructions -->
        <div id="myModal">
            game instructions modal goes here
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen">
            Game is played here
        </div>
        
        <!-- Screen displayed when user loses the game -->
        <div id='wrong-screen'>
            "Game over" message displayed when user loses the game goes here
        </div>
    
    </div>
    

        
    </div>
    <!-- Game script -->
    <script src="assets/js/game.js"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/b75c116a85.js" crossorigin="anonymous"></script>
    <!-- Bootstrap v.5.1.3 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                 crossorigin="anonymous"></script>
</body>
</html>
